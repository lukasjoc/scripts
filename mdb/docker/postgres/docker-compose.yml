---
version: "3.7"

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:alpine
    container_name: postgres_managed_local
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=CGhrTDw4MY

